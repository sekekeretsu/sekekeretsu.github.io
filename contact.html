<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="Seke Keretsu." />

  <title>Contact</title>

  <!-- Shared site styling -->
  <link rel="stylesheet" href="site.css" />

  <!-- Page-specific styling -->
  <style>
    .contact-grid{
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
      margin-top: 1rem;
    }

    .contact-card{
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      background: rgba(255,255,255,.6);
    }

    .contact-card h2{
      margin: 0 0 .5rem;
      font-size: 1.1rem;
    }

    .address{
      margin: 0;
      color: var(--text);
      white-space: pre-line;
      text-align: left; /* address reads better left-aligned */
    }

    .links{
      list-style: none;
      padding: 0;
      margin: .25rem 0 0;
      display: grid;
      gap: .5rem;
    }

    .links a{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      padding: .65rem .8rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      background: #fff;
    }

    .links a:hover{
      text-decoration: none;
    }

    .tag{
      color: var(--muted);
      font-size: .95rem;
    }
